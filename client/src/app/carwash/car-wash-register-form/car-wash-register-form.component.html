<div class="offset-md-4 col-md-4">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
             [(ngModel)]="carWash.name">
    </div>
    <div class="form-group">
      <label for="slots">Available slots</label>
      <input type="text" class="form-control" id="slots" placeholder="Enter available slots" name="slots"
             [(ngModel)]="carWash.slots">
    </div>
    <button type="submit" class="btn btn-primary" (click)="registerFormMethod()">Submit</button>
  </form>
</div>
