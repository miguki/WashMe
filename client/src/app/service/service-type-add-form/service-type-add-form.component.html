<form>
  <div class="form-group">
    <label for="service-type-name">Name of service</label>
    <input type="text" class="form-control" id="service-type-name" placeholder="Enter service name"
           name="service-type-name"
           [(ngModel)]="serviceType.name">
  </div>
  <div class="form-group">
    <label for="service-type-price">Service price</label>
    <input type="number" class="form-control" id="service-type-price" placeholder="Enter service price"
           name="service-type-price"
           [(ngModel)]="serviceType.price">
  </div>
  <div class="form-group">
    <label for="service-type-duration">Service duration (in minutes)</label>
    <input type="text" class="form-control" id="service-type-duration" placeholder="Enter service duration (in minutes)"
           name="service-type-duration"
           [(ngModel)]="serviceType.duration">
  </div>
</form>
